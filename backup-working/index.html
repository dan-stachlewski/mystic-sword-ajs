<!DOCTYPE html>
<html lang="en" ng-app="TimeTableApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>title here</title>
        <link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="author" href="humans.txt">
    </head>
    <body ng-controller="timeTableCtrl">
	<h1>Choose Subjects</h1>
		<label for="search">Search for Subject</label>
		<input ng-model="query" type="text">

		<label for="sort">Sort by:</label>
		<select ng-model="orderProperty" name="sort" id="">
			<option value="name">Alphabetical</option>
			<option value="subject_code">Subject Code</option>
		</select>

	<ul>
		<li ng-repeat="subject in subjects | filter:query | orderBy: orderProperty">
			<a href="#/subjects/{{subject.id}}"><span>{{subject.name}} | {{subject.subject_code}}</span></a>
		</li>
	</ul>
        <script src="js/main.js"></script>
    </body>
</html>
